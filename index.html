<!doctype html>
<html lang="en" data-critters-container>
<head>
  <meta charset="utf-8">
  <title>Megami Tensei Fusion Tools</title>
  <meta content="Fusion tool framework for Megami Tensei games." name="description">
  <base href="/megaten-fusion-tool/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
  <script type="text/javascript">
    const l = window.location
    const csrParam = 'csr'
    if (l.search.indexOf(csrParam) !== -1) {
      const searchSegs = (l.search + '&').split(csrParam + '=')
      const pathEnd = searchSegs[1].indexOf('&')
      const pathParams = decodeURIComponent(searchSegs[1].substring(0, pathEnd))
      const searchParams = (searchSegs[0] + searchSegs[1].substring(pathEnd + 1)).slice(0, -1)

      const replacePath = (
        (l.pathname.slice(-1) === '/' ? l.pathname.slice(0, -1) : l.pathname) +
        pathParams + searchParams + l.hash
      )
      window.history.replaceState(null, null, replacePath)
    }
  </script>
<link rel="stylesheet" href="styles.ef46db3751d8e999.css"></head>
